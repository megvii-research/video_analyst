test:
  track:
    exp_name: &TEST_NAME "siamfcpp_shufflenetv2x1_0"
    exp_save: &TEST_SAVE "logs"
    model:
      backbone:
        name: "ShuffleNetV2_x1_0"
        ShuffleNetV2_x1_0:
          pretrain_model_path: ""
          crop_pad: 4
      losses:
        names: []
      task_head:
        name: "DenseboxHead"
        DenseboxHead:
          total_stride: 8
          score_size: 17
          x_size: 303
          num_conv3x3: 3
          head_conv_bn: [False, False, True]
      task_model:
        name: "SiamTrack"
        SiamTrack:
          pretrain_model_path: "models/siamfcpp/siamfcpp-shufflenetv2x1_0-got-md5_20bb2fdc1482ac60104a93eb11403753.pkl"
    pipeline:
      name: "SiamFCppTracker"
      SiamFCppTracker:
        test_lr: 0.52
        window_influence: 0.21
        penalty_k: 0.04
        num_conv3x3: 3
    tester:
      names: ["GOT10kTester",]
      GOT10kTester:
        exp_name: *TEST_NAME
        exp_save: *TEST_SAVE
        subsets: ["val"]  # (val|test)
